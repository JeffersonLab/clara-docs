<section class="project-header">
  <h1 class="project-name" style="font-size: 4rem;">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <h3 class="project-description">{{ site.description }}</h3>
  <h3 class="project-description">{{ site.description2 }}</h3>
  <nav class="main-navbar-wrapper" id="site-navbar">
    <ul class="main-navbar" id="main-navbar-list">
      {% include header-navbar.html %}
    </ul>
  </nav>
  <ul>
    <a href="{{ site.baseurl }}/docs/" class="btn">Get Started</a>
  </ul>
</section>

<script>
function toogleNavbar() {
  var x = document.getElementById("main-navbar-list");
  if (x.className === "main-navbar") {
    x.className += " responsive";
  } else {
    x.className = "main-navbar";
  }
}
</script>
